        .container{

        }
        .add-to-bag,.login-photo,.login{

        }
        .base{

            justify-content: center;

            /* border: 1px solid rgb(2, 2, 2); */

        .body-heading{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 100px;

        }
        .neon-heading{
            display: flex;
            justify-content: center;
            background-color: #D6FF38;
            width: 400px;
        }
    </style>
</head>
