<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>
    <div style="padding: 10px;">
    <center>
        <table border="5PX">
            <th colspan="6"><CENTer>G-25 TIMETABLE</CENTer></th>
            <tr>
                <th>PERIOD</th>
                <TD>PERIOD-I</TD>
                <TD>PERIOD-2</TD>
                <TD>PERIOD-3</TD>
                <TD>PERIOD-4</TD>
                <TD>PERIOD-5</TD>
            </tr>
            <tr>
                <th>MONDAY</th>
                <td rowspan="5"><center>DBMS</center></td>
                <td rowspan="2"><center>DS</center></td>
                <td colspan="2"><center>FEE-II</center></td>
                <!-- <TD> -- </TD> -->
                <TD><center>OOPS</center></TD>
            </tr>
            <tr>
                <th>
                    TUESDAY
                </th>
                <!-- <td>DBMS</td> -->
                <!-- <td>DS</td> -->
                <td><center>CN</center></td>
                <TD> -- </TD>
                <TD><center>OOPS</center></TD>
            </tr>
            <TR>
                <th>
                    WEDNESDAY
                </th>
                <!-- <td>DBMS</td> -->
                <td rowspan="2"><center>CN</center></td>
                <td rowspan="3"><center>FEE-II</center></td>
                <TD> -- </TD>
                <TD>CN</TD>
            </TR>
            <tr>
                <th>THURSDAY</th>
                <!-- <td>DBMS</td> -->
                <!-- <td>CN</td> -->
                <!-- <td>FEE-II</td> -->
                <TD> -- </TD>
                <TD>OOPS</TD>
            </tr>
            <TR>
                <TH>FRIDAY</TH>
                <!-- <td>DBMS</td> -->
                <td><center>DS</center></td>
                <!-- <td>FEE-II</td> -->
                <TD> -- </TD>
                <TD>OOPS</TD>
            </TR>
        </table>
    </center>
    </div>
</body>
</html>
