<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLY FORM</title>
</head>
<body >
    <div style="border: 2px solid;;display: flex;justify-content: center;">
    <center>
        <h1>
            APPLICATION FORM
        </h1>
        <label for=""><b>WILLING TO APPLY FOR THIS JOB : </b></label>
        <input type="checkbox" name="" id="" checked>
        <br><br>
        <label for="first-name"><b>FIRST NAME : </b></label>
        <input type="text" id="first-name" placeholder="ENTER FIRST NAME">
        <br><br>
        <label for="last-name"><b>LAST NAME : </b></label>
        <input type="text id" id="last-name" placeholder="ENTER LAST NAME">
        <BR>
        <br>
        <label for=""><b>ENTER YOUR DOB : </b></label>
        <input type="date" name="" id="">
        <br><br>
        <label for="email"><b>EMAIL ID : </b></label>
        <input type="text" name="email" id="email" placeholder="ENTER EMAIL">
        <br><br>
        <label for="password"><b>PASSWORD : </b></label>
        <input type="password" name="" id="password" placeholder="ENTER PASSWORD">
        <br><br>
        <label for=""><b>ENTER YOUR PHONE NO. : </b></label>
        <select name="" id="">
            <option value="">+91</option>
        </select>
        <input type="number" name="" id="" placeholder="ENTER NUMBER">
        <br><br>
        <h3><b>GENDER : </b></h3>
        <label for="gender1">Male</label>
        <input type="radio" name="ok" id="gender1">
        <label for="gender2">Female</label>
        <input type="radio" name="ok" id="gender2">
        <label for="gender3">Other</label>
        <input type="radio" name="ok" id="gender3">
        <br><br>
        <label for=""><b>ENTER THE COUNTRY YOU'RE FROM </b></label>
        <select name="" id="country">
            <option value="india">INDIA</option>
            <option value="aus">AUSTRALIA</option>
            <option value="pak">PAKISTAN</option>
            <option value="europe">EUROPE</option>
            <option value="america">AMERICA</option>
            <option value="sa">SOUTH AFRICA</option>
        </select>
        <br><br>
        <label for=""><B>ABOUT ME</B></label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="write here"></textarea>
        <br><br>
        <p><b>TELL US THE LANGUAGES YOU KNOW : </b> </p>
        <label for="c">C</label>
        <input type="checkbox" name="" id="c">
        <label for="c++">C++</label>
        <input type="checkbox" name="" id="c++">
        <label for="python">Python</label>
        <input type="checkbox" name="" id="python">
        <label for="java">Java</label>
        <input type="checkbox" name="" id="java">
        <label for="kotlin">Kotlin</label>
        <input type="checkbox" name="" id="kotlin">
        <label for="html">HTML</label>
        <input type="checkbox" name="" id="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="" id="css">
        <label for="js">Javascript</label>
        <input type="checkbox" name="" id="js">
        <br><br>
        <label for="yourself"><b>Enter your permanent address : </b></label><br>
        <textarea name="textarea" id="yourself" cols="30" rows="10" placeholder="write here"></textarea>
        <br><br>
        <p> <u>Upload your portfolio  and resume in the given links :</u> </p>
        <label for="port"> Portfolio : </label>
        <input type="file">
        <label for="port"> Resume : </label>
        <input type="file"> 
        <br><br>
        <label for=""><h3>Submit your form</h3></label>
        <button>Submit</button>
        
    </center>
    </div>
</body>
</html>
